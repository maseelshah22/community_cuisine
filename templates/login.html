<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"  crossorigin="anonymous"> 
    <link href="static/styles/main.css" rel="stylesheet" type="text/css" >
</head>

<body>
    <div class="login">
       <a class="login_bar" href="/"><h1> Community Cuisine</h1></a> 
    </div>
    <div class="container mt-5 form-container">
        <h1>
            Log In
        </h1>
    <form method="post" class="mt-3">
        {{ form.hidden_tag() }}
        
        <p>
            
            {{ form.username.label(class_="form-label") }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label(class_="form-label") }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit(class_="btn btn-primary btn-block", style_="width: 11rem; ") }}</p>
    </form>
     <a href="/register"><button style="width: 11rem; " class="container btn btn-primary btn-block">Create Account</button></a>
    </div>
   
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
